server:
  port: 8080

spring:
  application:
    name: personal-page-backend
  # 为保证本地无障碍启动，默认关闭 MySQL/JPA 自动配置。
  # 准备接入真实数据库时，移除下面 exclude 并配置 datasource。
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      timeout: 2s
