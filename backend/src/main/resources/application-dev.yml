server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /
  tomcat:
    max-threads: 200
    accept-count: 100
    connection-timeout: 5s

spring:
  application:
    name: personal-page-backend
  # 使用H2内存数据库替代MySQL
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: true
    open-in-view: false
  # 禁用Redis和Kafka自动配置
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

# 完全禁用Dubbo相关配置
dubbo:
  application:
    enabled: false

springdoc:
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    root: INFO
    com.personalpage: DEBUG
    org.apache.dubbo: OFF
    org.apache.zookeeper: OFF
    org.apache.kafka: OFF